<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <div id="auth-section">
                <h2>Chat App Login</h2>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="auth-buttons">
                    <button onclick="app.signUp()">Sign Up</button>
                    <button onclick="app.signIn()">Sign In</button>
                </div>
            </div>
        </div>

        <div id="chat-app">
            <div id="chat-header">
                <h2>Realtime Chat</h2>
                <button onclick="app.signOut()" class="logout-btn">Logout</button>
            </div>
            <div id="chat-container"></div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button" onclick="app.sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
