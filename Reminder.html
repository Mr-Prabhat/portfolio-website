<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .app-container {
            padding: 30px;
        }

        .form-container {
            background: var(--light);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-delete {
            background: var(--warning);
        }

        .btn-delete:hover {
            background: #d90368;
        }

        .reminder-list {
            background: var(--light);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .list-header {
            padding: 20px;
            background: var(--primary);
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .reminder-item {
            padding: 20px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .reminder-item:last-child {
            border-bottom: none;
        }

        .reminder-item:hover {
            background: rgba(67, 97, 238, 0.05);
        }

        .reminder-content {
            flex: 1;
        }

        .reminder-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .reminder-desc {
            color: var(--gray);
            margin-bottom: 10px;
        }

        .reminder-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .reminder-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reminder-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .priority-high {
            border-left: 5px solid var(--warning);
        }

        .priority-medium {
            border-left: 5px solid #ffd166;
        }

        .priority-low {
            border-left: 5px solid #06d6a0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--success);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification h4 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--light-gray);
        }

        @media (max-width: 768px) {
            .reminder-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .reminder-actions {
                align-self: flex-end;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bell"></i> Reminder App</h1>
            <p>Never miss an important task again. Set reminders and stay organized!</p>
        </header>

        <div class="app-container">
            <div class="form-container">
                <h2>Create New Reminder</h2>
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" placeholder="What do you need to remember?">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add details about your reminder..."></textarea>
                </div>
                <div class="form-group">
                    <label for="datetime">Date & Time *</label>
                    <input type="datetime-local" id="datetime">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button id="addBtn" class="btn"><i class="fas fa-plus"></i> Add Reminder</button>
            </div>

            <div class="reminder-list">
                <div class="list-header">
                    <span><i class="fas fa-list"></i> Your Reminders</span>
                    <span id="reminderCount">0 reminders</span>
                </div>
                <div id="remindersContainer">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No reminders yet</h3>
                        <p>Add your first reminder to get started!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="notification" id="notification">
            <h4><i class="fas fa-bell"></i> Reminder!</h4>
            <p id="notificationText"></p>
        </div>

        <footer>
            <p>Reminder App &copy; 2023 | All reminders are stored in your browser</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const addBtn = document.getElementById('addBtn');
            const titleInput = document.getElementById('title');
            const descInput = document.getElementById('description');
            const datetimeInput = document.getElementById('datetime');
            const prioritySelect = document.getElementById('priority');
            const remindersContainer = document.getElementById('remindersContainer');
            const reminderCount = document.getElementById('reminderCount');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            // Reminders array
            let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
            
            // Initialize the app
            renderReminders();
            updateReminderCount();
            checkReminders();
            
            // Set min date/time to now
            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset() * 60000;
            const localISOTime = new Date(now - timezoneOffset).toISOString().slice(0, 16);
            datetimeInput.min = localISOTime;
            
            // Event Listeners
            addBtn.addEventListener('click', addReminder);
            
            // Add reminder function
            function addReminder() {
                const title = titleInput.value.trim();
                const description = descInput.value.trim();
                const datetime = datetimeInput.value;
                const priority = prioritySelect.value;
                
                // Validation
                if (!title) {
                    showNotification('Title is required', 'warning');
                    titleInput.focus();
                    return;
                }
                
                if (!datetime) {
                    showNotification('Date and time are required', 'warning');
                    datetimeInput.focus();
                    return;
                }
                
                // Create reminder object
                const reminder = {
                    id: Date.now(),
                    title,
                    description,
                    datetime,
                    priority,
                    completed: false
                };
                
                // Add to reminders array
                reminders.push(reminder);
                
                // Save to localStorage
                saveReminders();
                
                // Render reminders
                renderReminders();
                updateReminderCount();
                
                // Reset form
                titleInput.value = '';
                descInput.value = '';
                datetimeInput.value = '';
                prioritySelect.value = 'medium';
                
                showNotification('Reminder added successfully!', 'success');
            }
            
            // Render reminders
            function renderReminders() {
                if (reminders.length === 0) {
                    remindersContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>No reminders yet</h3>
                            <p>Add your first reminder to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                // Sort reminders by datetime (soonest first)
                reminders.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
                
                let html = '';
                
                reminders.forEach(reminder => {
                    const date = new Date(reminder.datetime);
                    const dateStr = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                    const timeStr = date.toLocaleTimeString('en-US', {
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                    
                    html += `
                        <div class="reminder-item priority-${reminder.priority}" data-id="${reminder.id}">
                            <div class="reminder-content">
                                <div class="reminder-title">${reminder.title}</div>
                                ${reminder.description ? `<div class="reminder-desc">${reminder.description}</div>` : ''}
                                <div class="reminder-meta">
                                    <span><i class="far fa-calendar"></i> ${dateStr}</span>
                                    <span><i class="far fa-clock"></i> ${timeStr}</span>
                                    <span><i class="fas fa-bolt"></i> ${reminder.priority.charAt(0).toUpperCase() + reminder.priority.slice(1)}</span>
                                </div>
                            </div>
                            <div class="reminder-actions">
                                <button class="btn btn-delete" onclick="deleteReminder(${reminder.id})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                });
                
                remindersContainer.innerHTML = html;
            }
            
            // Delete reminder
            window.deleteReminder = function(id) {
                reminders = reminders.filter(reminder => reminder.id !== id);
                saveReminders();
                renderReminders();
                updateReminderCount();
                showNotification('Reminder deleted', 'info');
            };
            
            // Save reminders to localStorage
            function saveReminders() {
                localStorage.setItem('reminders', JSON.stringify(reminders));
            }
            
            // Update reminder count
            function updateReminderCount() {
                const count = reminders.length;
                reminderCount.textContent = `${count} reminder${count !== 1 ? 's' : ''}`;
            }
            
            // Show notification
            function showNotification(text, type = 'info') {
                notificationText.textContent = text;
                
                // Change color based on type
                if (type === 'success') {
                    notification.style.borderLeftColor = '#06d6a0';
                } else if (type === 'warning') {
                    notification.style.borderLeftColor = '#ffd166';
                } else if (type === 'error') {
                    notification.style.borderLeftColor = '#ef476f';
                } else {
                    notification.style.borderLeftColor = '#118ab2';
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Check for upcoming reminders
            function checkReminders() {
                const now = new Date();
                
                reminders.forEach(reminder => {
                    const reminderTime = new Date(reminder.datetime);
                    
                    // If reminder time is within the next minute and not completed
                    if (!reminder.completed && reminderTime - now <= 60000 && reminderTime > now) {
                        // Show notification
                        notificationText.textContent = `${reminder.title} is coming up!`;
                        notification.style.borderLeftColor = '#06d6a0';
                        notification.classList.add('show');
                        
                        // Play sound
                        const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
                        audio.play();
                        
                        // Mark as completed (so it doesn't trigger again)
                        reminder.completed = true;
                        saveReminders();
                        
                        // Hide notification after 5 seconds
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 5000);
                    }
                });
            }
            
            // Check reminders every 30 seconds
            setInterval(checkReminders, 30000);
        });
    </script>
</body>
</html>
