<div class="tabs">
  <button class="tab-button active" data-tab="buddha">Buddha</button>
  <button class="tab-button" data-tab="quran">Quran</button>
  <button class="tab-button" data-tab="gita">Gita</button>
  <button class="tab-button" data-tab="bible">Bible</button>
</div>

<div class="tab-content active" id="buddha">
  <!-- 50 Buddha Quotes -->

</div>

<div class="tab-content" id="quran">

<div class="tab-content" id="bible">

  <!-- Add all 50 Bible Quotes here -->
</div>

<script>
// Tab Switching Logic
const buttons = document.querySelectorAll('.tab-button');
const contents = document.querySelectorAll('.tab-content');

buttons.forEach(button => {
  button.addEventListener('click', () => {
    buttons.forEach(btn => btn.classList.remove('active'));
    contents.forEach(content => content.classList.remove('active'));

    button.classList.add('active');
    document.getElementById(button.dataset.tab).classList.add('active');
  });
});
</script>
