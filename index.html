<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Tab Switching</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  nav { margin-bottom: 20px; }
  nav a {
    margin-right: 15px;
    cursor: pointer;
    font-weight: bold;
    color: black;
    text-decoration: none;
  }
  nav a.active { color: green; border-bottom: 2px solid green; }
  section { display: none; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
  section.active { display: block; }
</style>
</head>
<body>

<nav>
  <a data-tab="home" class="active">Home</a>
  <a data-tab="about">About Me</a>
  <a data-tab="photos">Photos</a>
</nav>

<section id="home" class="active">
  <h2>Home Section</h2>
  <p>This is the home page content.</p>
</section>

<section id="about">
  <h2>About Me Section</h2>
  <p>This is the about me page content.</p>
</section>

<section id="photos">
  <h2>Photos Section</h2>
  <p>This is the photos page content.</p>
</section>

<script>
  const navLinks = document.querySelectorAll('nav a');
  const sections = document.querySelectorAll('section');

  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      const tab = link.getAttribute('data-tab');

      navLinks.forEach(l => l.classList.remove('active'));
      link.classList.add('active');

      sections.forEach(section => {
        section.classList.toggle('active', section.id === tab);
      });
    });
  });
</script>

</body>
</html>
