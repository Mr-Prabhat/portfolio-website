<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MyChat App</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f3f3f3;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 250px;
      background-color: #fff;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    input, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #video {
      margin-top: 20px;
    }

    #chatApp {
      display: none;
    }

    .message {
      margin-bottom: 5px;
      padding: 5px;
      background: #e6ffe6;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>MyChat App</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="chatApp">
    <p>Welcome, <span id="userEmail"></span> <button onclick="logout()">Logout</button></p>

    <div id="chat"></div>
    <input type="text" id="msgInput" placeholder="Type your message" />
    <button onclick="sendMsg()">Send</button>

    <div id="video">
      <h3>Video/Audio Call</h3>
      <iframe src="https://meet.jit.si/MyChatRoom123"
              width="100%"
              height="300"
              allow="camera; microphone; fullscreen"
              allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "mychat-27910.firebaseapp.com",
      databaseURL: "https://mychat-27910-default-rtdb.firebaseio.com",
      projectId: "mychat-27910",
      storageBucket: "mychat-27910.appspot.com",
      messagingSenderId: "589965278612",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Signed up successfully!"))
        .catch(err => alert(err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("auth").style.display = "none";
          document.getElementById("chatApp").style.display = "block";
          document.getElementById("userEmail").innerText = user.user.email;
          listenForMessages();
        })
        .catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("auth").style.display = "block";
        document.getElementById("chatApp").style.display = "none";
      });
    }

    function sendMsg() {
      const msg = document.getElementById("msgInput").value;
      const user = auth.currentUser;
      if (msg && user) {
        db.ref("messages").push({
          user: user.email,
          text: msg,
          time: Date.now()
        });
        document.getElementById("msgInput").value = "";
      }
    }

    function listenForMessages() {
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.classList.add("message");
        div.textContent = msg.user + ": " + msg.text;
        document.getElementById("chat").appendChild(div);
        document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
      });
    }
  </script>
</body>
</html>
